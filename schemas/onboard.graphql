# Onboard Service GraphQL Schema

type MenuItem @key(fields: "id") {
  id: ID!
  name: String!
  description: String
  category: String!
  price: Float!
  available: Boolean!
}

type OnboardOrder @key(fields: "id") {
  id: ID!
  userId: Int!
  bookingId: Int!
  flightCode: String!
  items: String!
  totalPrice: Float!
  status: String!
  paymentStatus: String!
}

input OrderItemInput {
  menuItemId: ID!
  quantity: Int!
}

type Query {
  menuItems(category: String): [MenuItem]
  menuItemById(id: ID!): MenuItem
  myOnboardOrders: [OnboardOrder]
  onboardOrderById(id: ID!): OnboardOrder
}

type Mutation {
  createMenuItem(
    name: String!
    description: String
    category: String!
    price: Float!
  ): MenuItem
  
  createOnboardOrder(
    bookingId: Int!
    items: [OrderItemInput!]!
  ): OnboardOrder
  
  updateOnboardOrderStatus(id: ID!, status: String!): OnboardOrder
}

