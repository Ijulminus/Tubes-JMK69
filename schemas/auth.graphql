# Auth Service GraphQL Schema

type User @key(fields: "id") {
  id: ID!
  username: String!
  fullName: String!
  email: String!
  role: String!
  status: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  userById(id: ID!): User
  me: User
}

type Mutation {
  register(
    username: String!
    fullName: String!
    email: String!
    password: String!
    role: String
  ): User
  login(username: String!, password: String!): AuthPayload
}

